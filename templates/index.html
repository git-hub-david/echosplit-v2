<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ğŸ§ EchoSplit</title>
  <!-- Versioned assets to bypass cache -->
  <link rel="stylesheet" href="/static/style.css?v=2">
</head>
<body>
  <!-- Settings Icon -->
  <div id="settingsToggle" class="settings-icon">âš™ï¸</div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal settings-modal">
    <div class="modal-box">
      <button class="close-btn" id="closeSettings">&times;</button>
      <h2>Settings</h2>
      <div class="setting-item">
        <label>Change Logo (default: logo.png)</label>
        <input type="file" id="logoInput" accept="image/*">
      </div>
      <div class="setting-item">
        <label>Change Name (default: ğŸ§EchoSplit)</label>
        <input type="text" id="nameInput" placeholder="ğŸ§EchoSplit">
      </div>
      <div class="setting-item">
        <label>Text Color</label>
        <select id="nameColorInput">
          <option value="#000000">Black</option>
          <option value="#FFFFFF">White</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Background Color</label>
        <input type="color" id="bgColorInput" value="#ffffff">
      </div>
      <div class="setting-item">
        <label>Or Upload Background Image</label>
        <input type="file" id="bgImageInput" accept="image/*">
      </div>
      <div class="setting-item">
        <label>Theme Music (optional)</label>
        <input type="file" id="musicInput" accept="audio/*, .mp3, .wav">
      </div>
      <button id="saveSettings" class="save-btn">Save Settings</button>
    </div>
  </div>

  <!-- Header with Logo and Title -->
  <header id="hero">
    <img id="logo" src="/static/logo.png" alt="Logo">
    <h1 id="title">ğŸ§EchoSplit</h1>
  </header>

  <!-- Upload Form -->
  <main>
    <form id="uploadForm">
      <div class="file-input-container">
        <input type="file" id="trackInput" accept="audio/*" required>
      </div>
      <button type="submit">Upload and Split</button>
    </form>
  </main>

  <!-- Processing / Results Modal -->
  <div id="modal" class="modal">
    <div class="modal-box" id="modalContent"></div>
  </div>

  <!-- Versioned script to bypass cache -->
  <script src="/static/script.js?v=2"></script>
</body>
</html>
