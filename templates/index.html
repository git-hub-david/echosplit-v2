<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🎧 EchoSplit</title>
  <link rel="stylesheet" href="/static/style.css?v=5">
</head>
<body>
  <div id="settingsToggle" class="settings-icon">⚙️</div>
  <div id="settingsModal" class="modal settings-modal">
    <div class="modal-box">
      <button class="close-btn" id="closeSettings">&times;</button>
      <h2>Settings</h2>
      <!-- Settings fields omitted for brevity -->
      <div class="modal-actions">
        <button id="saveSettings" class="save-btn">Save Settings</button>
        <button id="resetDefaults" class="reset-btn">Reset to Defaults</button>
      </div>
    </div>
  </div>

  <header id="hero">
    <img id="logo" src="/static/logo.png" alt="Logo">
    <h1 id="title">🎧EchoSplit</h1>
  </header>

  <main>
    <form id="uploadForm">
      <div class="file-input-container">
        <input type="file" id="trackInput" accept=".mp3,audio/mpeg" required>
      </div>
      <button type="submit">Upload and Split</button>
    </form>
  </main>

  <div id="modal" class="modal">
    <div class="modal-box" id="modalContent"></div>
  </div>

  <script src="/static/script.js?v=5"></script>
</body>
</html>
